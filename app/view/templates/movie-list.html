<div class="container"><div class="section"><div class="row">
    {{#list}}
    <div class="col l4 m6 ">
        <div class="card medium">
            <div class="card-image">
                <img src="https://image.tmdb.org/t/p/w396{{backdrop_path}}">
                <span class="card-title">{{title}}</span>
            </div>
            <div class="card-content">
                <p>{{overview}}</p>
            </div>
            <div class="card-action">
                <button data-id="{{id}}">Ссылка здесь</button>
                <a href="#movie-list/{{id}}">test</a>
            </div>
        </div>
    </div>
    {{/list}}
</div></div></div>
